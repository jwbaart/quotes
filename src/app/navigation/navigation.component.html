<mat-toolbar color="primary" role="heading" class="app-navigation">
  <div class="app-navigation__quotes-icon" aria-label="Quotes icon" [inlineSVG]="'/assets/quotes.svg'"></div>

  <span class="app-navigation__spacer"></span>

  <button mat-raised-button *ngIf="isLoggedOut()" (click)="authService.login()">
    Login
  </button>
  <button mat-raised-button *ngIf="isLoggedIn()" (click)="authService.logout()" matTooltip="Logout" aria-label="Logout">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <img
        class="app-navigation__avatar"
        *ngIf="!!authService.user && authService.user.photoURL"
        [src]="authService.user.photoURL"
      />
      <!-- TODO: photoUrl not received, is null -->
      <!-- <img
        class="app-navigation__avatar"
        *ngIf="!!(authService.user$ | async)?.photoURL"
        [src]="(authService.user$ | async)?.photoURL"
      /> -->

      <p class="mat-body">{{ (authService.user$ | async)?.name }}</p>
    </div>
  </button>
</mat-toolbar>
