<mat-toolbar color="primary" role="heading" class="app-navigation">
  <div class="app-navigation__quotes-icon" aria-label="Quotes icon" [inlineSVG]="'/assets/quotes.svg'"></div>

  <span class="app-navigation__spacer"></span>
  
  <button mat-button *ngIf="isLoggedOut()" (click)="authService.login()">Login</button>
  <button mat-button *ngIf="isLoggedIn()" (click)="authService.logout()">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar *ngIf="authService.currentUser.photoURL" src="{{ authService.currentUser.photoURL }}" />
        <mat-card-title> {{ authService.currentUser.displayName }} </mat-card-title>
      </mat-card-header>
    </mat-card>
  </button>
</mat-toolbar>
