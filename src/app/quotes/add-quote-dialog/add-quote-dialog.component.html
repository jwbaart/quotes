<section class="app-add-quote-dialog">
  <h1 mat-dialog-title>Nieuwe quote</h1>
  <mat-dialog-content>
    <form name="new-quote">
      <mat-form-field>
        <textarea matInput placeholder="Tekst" [(ngModel)]="data.text" name="quote-text" rows="3"></textarea>
      </mat-form-field>

      <div class="app-add-quote-dialog__checkbox-group">
        <mat-checkbox [(ngModel)]="data.children.ben" name="quote-child-ben" class="app-add-quote-dialog__checkbox"
          >Ben</mat-checkbox
        >
        <mat-checkbox [(ngModel)]="data.children.tom" name="quote-child-tom" class="app-add-quote-dialog__checkbox"
          >Tom</mat-checkbox
        >
      </div>

      <mat-form-field>
        <input
          matInput
          [matDatepicker]="quoteDate"
          placeholder="Datum"
          [(ngModel)]="data.datestamp"
          name="quote-datestamp"
        />
        <mat-datepicker-toggle matSuffix [for]="quoteDate"></mat-datepicker-toggle>
        <mat-datepicker #quoteDate></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</section>
