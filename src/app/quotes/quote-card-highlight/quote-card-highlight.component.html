<mat-card class="app-quote-card--highlight app-quote-card--ben" data-test="quote-card">
  <mat-card-header>
    <mat-card-title data-test="quote-card-title">{{ quote.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="quote.datestamp">{{ quote.datestamp | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p data-test="quote-card-text">{{ quote.text }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions fxLayout fxLayoutAlign="flex-start, center">
    <button
      mat-icon-button
      aria-label="Edit quote"
      (click)="onQuoteEditClick()"
      matTooltip="Wijzig"
      data-test="quote-card-edit"
      *ngIf="showEditButtons"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Delete quote"
      (click)="onQuoteDeleteClick()"
      matTooltip="Verwijder"
      data-test="quote-card-delete"
      *ngIf="showEditButtons"
    >
      <mat-icon>delete</mat-icon>
    </button>
    <span class="app-quote-card__spacer"></span>
    <mat-chip-list>
      <mat-chip *ngIf="quote.children.ben" selectable="false">Ben</mat-chip>
      <mat-chip *ngIf="quote.children.tom" selectable="false">Tom</mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
