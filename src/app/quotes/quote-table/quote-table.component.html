<table mat-table [dataSource]="quotesData" class="app-quote-table">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Text Column -->
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Tekst</th>
    <td mat-cell *matCellDef="let element">{{ element.text }}</td>
  </ng-container>

  <!-- Children Column -->
  <ng-container matColumnDef="children">
    <th mat-header-cell *matHeaderCellDef>Kinderen</th>
    <td mat-cell *matCellDef="let element">{{ element.children }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
